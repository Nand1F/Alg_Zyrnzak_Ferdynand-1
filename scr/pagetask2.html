<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
    <div class="body-pages">
        <h2 class="pages-titles">Завдання 2</h2>
        <div class="main-content">
            <textarea id="task" readonly placeholder="вхідне значення"></textarea>
            <textarea id="sizeResult" readonly placeholder="вихідне значення"></textarea>
            <div>
                <div>
                    <input type="text" id="data_front" class="input2" placeholder="Front Push">
                    <button id="push_front" class="button">Front Push</button>
                    <button id="pop_front" class="button">Front Pop</button>
                </div>
                <div>
                    <input type="text" id="data_back" class="input2" placeholder="Back Push ">
                    <button id="push_back" class="button">Back Push</button>
                    <button id="pop_back" class="button">Back Pop</button>
                </div>
            </div>
            <div class="list-button">
                <button id="front" class="button2">Front</button>
                <button id="back" class="button2">Back</button>
                <button id="size" class="button2">Size</button>
                <button id="clear" class="button2">Clear</button>
                <button id="exit" class="button2">Exit</button>
            </div>
            <div><a href="index.html" class="link-back">Назад</a></div>
        </div>
    </div>
    <script src="scripts/script2.js"></script>

</body>
</html>
